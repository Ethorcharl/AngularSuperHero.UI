<div *ngIf="hero">
    <h2> {{ hero.name }} </h2>
    <div>
        Name:
        <input [(ngModel)]="hero.name" placeholder="Name"/> <!--in app.module.ts added imports: FormsModule-->
    </div>
    <div>
        First Name:
        <input [(ngModel)]="hero.firstName" placeholder="firstName"/>
    </div>
    <div>
        Last Name:
        <input [(ngModel)]="hero.lastName" placeholder="lastName"/>
    </div>
    <div>
        Place:
        <input [(ngModel)]="hero.place" placeholder="place"/>
    </div>
    <button (click)="updateHero(hero)" *ngIf="hero.id">Save</button> <!--id can be 0, so when button will be hidden-->
    <button (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button> 
    <button (click)="createHero(hero)" *ngIf="!hero.id">Create</button> <!--!hero check if form have id-->
</div>
