<mat-card>
  <mat-card-content>
<button mat-stroked-button color="primary" (click)="initNewHero()">Create New Hero</button>

<table mat-table [dataSource]="heroes"> <!--heroes our datasource-->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let hero"> {{hero.name}} </td> <!--rreplace the element on the hero -->
  </ng-container>

  <!-- FirstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let hero"> {{hero.firstName}} </td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let hero"> {{hero.lastName}} </td>
  </ng-container>

  <!-- Place Column -->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place </th>
    <td mat-cell *matCellDef="let hero"> {{hero.place}} </td>
  </ng-container>

    <!-- Button  Column -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let hero"> 
        <button mat-button color="primary" (click)="editHero(hero)">Edit</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr> <!-- set columnsToDisplay-->
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr> <!-- set columnsToDisplay-->
</table>
